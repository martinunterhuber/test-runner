plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    implementation 'org.junit.vintage:junit-vintage-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'

    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
    implementation 'org.slf4j:slf4j-nop:1.8.0-beta4'

    implementation 'com.github.mauricioaniche:ck:0.7.0'
    implementation 'net.sourceforge.pmd:pmd-java:6.42.0'
    implementation 'org.jgrapht:jgrapht-core:1.5.1'
    implementation 'com.github.spotbugs:spotbugs-annotations:4.5.3'
    implementation 'com.github.spotbugs:spotbugs:4.5.3'
}

test {
    dependsOn(':testProject:assemble')
    dependsOn(':testProject:compileTestJava')
    useJUnitPlatform()
}

class TestTask extends DefaultTask {
    @Input
    @Option(option="directory", description="The root directory of the project")
    String directory

    @Input
    @Option(option="packageName", description="The name of the package to test")
    String packageName
}


task doCustomTest(type: TestTask) {
    doLast {
        fileTree(dir: "$directory").filter{ file -> file.toString().endsWith("pom.xml") || file.toString().endsWith("build.gradle") }.each { file ->
            def dir = file.getParent()
            javaexec {
                classpath = sourceSets.main.runtimeClasspath
                mainClass = 'at.unterhuber.test_runner.Runner'
                def selfDirectory = workingDir
                workingDir = dir
                args dir, packageName, selfDirectory
            }
        }
    }
}

doCustomTest.configure {
    dependsOn assemble
    dependsOn compileTestJava
}